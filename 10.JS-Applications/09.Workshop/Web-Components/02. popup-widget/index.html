<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<script src="/app.js" type="module"></script>
	<title>Pop-up Widget - Component</title>
</head>

<body>
	<h1>Pop-up Widget - Component</h1>

	<template id="popup-template">
		<style>
			.wrapper {
				position: relative;
			}

			.info {
				font-size: 0.8rem;
				width: 200px;
				display: inline-block;
				border: 1px solid black;
				padding: 10px;
				background: white;
				border-radius: 10px;
				opacity: 0;
				transition: 0.6s all;
				position: absolute;
				bottom: 20px;
				left: 10px;
				z-index: 3;
			}

			img {
				width: 1.2rem;
			}

			.icon:hover+.info,
			.icon:focus+.info {
				opacity: 1;
			}
		</style>

		<span class="wrapper">
			<span class="icon" tabindex="0">
				<img src="POPUP ALT IMAGE URL">
			</span>

			<span class="info">
				<slot></slot>
			</span>
		</span>
	</template>

	<popup-widget sourceImg="/img/info.pg" altImg="/img/default.png">
		Your card validation code (CVC) is an extra security feature - it is the last 3 or 4 numbers on the back of your card.
	</popup-widget>
</body>

</html>
